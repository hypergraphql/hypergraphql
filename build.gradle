buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

plugins {
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id "io.freefair.lombok" version "6.3.0"
}

apply plugin: 'java'
apply plugin: 'checkstyle'

group = 'org.hypergraphql'
version = '3.0.1'

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    graphqlVersion = '15.0' as String
    jenaVersion = '3.8.0' as String
}
dependencies {

    compileOnly group: 'org.projectlombok', name:'lombok', version: '1.18.22'
    annotationProcessor group: 'org.projectlombok', name:'lombok', version: '1.18.22'

    implementation group: 'com.graphql-java', name: 'graphql-java', version: graphqlVersion

    implementation group: 'org.apache.jena', name: 'jena-arq', version: jenaVersion
    implementation group: 'org.apache.jena', name: 'jena', version: jenaVersion
    implementation group: 'org.apache.jena', name: 'jena-core', version: jenaVersion
    implementation group: 'org.apache.jena', name: 'jena-fuseki-embedded', version: '3.8.0'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.16.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: '2.16.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'

    implementation group: 'com.sparkjava', name: 'spark-core', version: '2.9.2'
    implementation group: 'com.sparkjava', name: 'spark-template-velocity', version: '2.7.1'
    implementation group: 'com.sparkjava', name: 'spark-core', version: '2.9.2'
    implementation group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.869'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.5.11'

    testCompileOnly('org.apiguardian:apiguardian-api:1.1.2')

    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.8.2'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    )

    testCompileOnly group: 'org.projectlombok', name:'lombok', version: '1.18.16'
    testAnnotationProcessor group: 'org.projectlombok', name:'lombok', version: '1.18.16'
}

checkstyle {
    toolVersion '8.29'
    configFile file("checkstyle/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}
checkstyleTest {
    source ='src/test/java'
}

test {
    systemProperty 'hgql_version', project.version
    useJUnitPlatform()
    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
}

task execute(type:JavaExec) {
    systemProperty('hgql_version', project.version)
    main = 'org.hypergraphql.Application'
    classpath = sourceSets.main.runtimeClasspath

    if(project.hasProperty('a')){
        args(a.split(','))
    }
}

sourceSets {
    main {
        resources {
            include '**/*.json', '**/*.xml', '**/*.vtl', '**/*.properties', '**/*.txt', '**/*.graphql'
        }
    }
}

shadowJar {
    zip64 = true
    exclude 'META-INF/*', 'META-INF/**', 'LICENSE', 'LICENSE/**', 'license', 'license/**'
    classifier = 'exe'

    manifest {
        attributes("Main-Class": "org.hypergraphql.Application")
    }
}
