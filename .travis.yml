sudo: false

language: java

jdk:
- openjdk11

before_install:
  - wget https://services.gradle.org/distributions/gradle-6.7-bin.zip
  - unzip -qq gradle-6.7-bin.zip
  - export GRADLE_HOME=$PWD/gradle-6.7
  - export PATH=$GRADLE_HOME/bin:$PATH
  - gradle -v

script: gradle clean build shadowJar --stacktrace

jobs:
  include:
  - stage: GitHub release
    jdk: openjdk11
    deploy:
      provider: releases
      api_key:
        secure: ""
      file_glob: true
      file: build/libs/*.jar
      skip_cleanup: true
      overwrite: true
      on:
        repo: hypergraphql/hypergraphql
        tags: true
    after_failure:
      - cat build/reports/tests/test/classes/*.html